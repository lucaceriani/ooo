<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>ooooooooooooooooooooooo.ooo</title>

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/halfmoon@1.1.1/css/halfmoon.min.css" />

        <link rel="preconnect" href="https://fonts.gstatic.com" />
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;800&display=block" rel="stylesheet" />

        <link rel="stylesheet" href="/style.css?v=1.0.3" />

        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/tippy.js@6.3.1/dist/tippy-bundle.umd.min.js"></script>

        <script src="/ooo.js?v=1.0.4" defer></script>
        <script src="/index.js?v=1.0.4" defer></script>
    </head>
    <body>
        <div class="container">
            <div class="content">
                <h1>Looooooooooooooooooooooonger</h1>
                <div class="d-flex">
                    <input
                        type="text"
                        class="form-control w-full mr-10"
                        id="input-url"
                        placeholder="Lengthen your URL!"
                        autocomplete="off"
                        autocorrect="off"
                        autocapitalize="off"
                        spellcheck="false"
                    />
                    <button class="ooo-button" onclick="oooify()">oOo</button>
                </div>
                <div id="output-div" class="d-none">
                    <h2 class="mb-10">Yooour new url:</h2>
                    <div style="word-wrap: break-word; font-size: 1.2em">
                        <a id="output-url" target="_blank"></a>
                    </div>
                    <button class="copy-button mt-20" id="copy-button" onclick="copy()">Cooopy</button>
                </div>
            </div>
        </div>
        <footer style="font-size: 70%" class="my-20 text-center">
            Made with
            <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="#EF3E36"
                viewBox="0 0 16 16"
                style="height: 1.2em; vertical-align: middle"
            >
                <path
                    fill-rule="evenodd"
                    d="M8 1.314C12.438-3.248 23.534 4.735 8 15-7.534 4.736 3.562-3.248 8 1.314z"
                />
            </svg>
            by
            <a target="_blank" style="text-decoration: underline; color: inherit" href="https://github.com/lucaceriani"
                >lucaceriani</a
            >
        </footer>

        <!-- additional scripts -->
    </body>
</html>
